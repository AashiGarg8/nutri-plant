<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-form {
            background-color: #ffffff;
            border: 1px solid #c8e6c9;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #388e3c;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #66bb6a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #43a047;
            transform: scale(1.05);
        }

        p {
            text-align: center;
            margin-top: 15px;
            color: #388e3c;
        }

        p a {
            color: #66bb6a;
            text-decoration: none;
            cursor: pointer;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2>Let's Create an Account!</h2>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email or Number:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Create your password:</label>
            <input type="password" id="password" name="password" required>

            <label for="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter">
                I would like to receive your newsletter and other promotional information.
            </label>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a id="signin-link">Sign In</a></p>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const signinLink = document.getElementById('signin-link');

        signupForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // Perform validation here (e.g., check if fields are empty, password strength)
            if (validateForm()) {
                // Redirect to main.html after successful registration
                window.location.href = "maintrial.html";
            } else {
                // Display error messages
                console.log('Please correct the errors.');
                alert('Please correct the errors.');
            }
        });

        signinLink.addEventListener('click', () => {
            // Redirect to signin.html when "Sign In" is clicked
            window.location.href = "signin.html";
        });

        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (name === "" || email === "" || password === "") {
                return false;
            }
            // Add more validation as needed
            return true;
        }
    </script>
</body>
</html>
