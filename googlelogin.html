<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a2d5a2; /* Green background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 360px;
        }

        .login-container img {
            width: 75px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #202124;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dadce0;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #155ab6;
        }

        .forgot-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        <h1>Sign in</h1>
        <input type="email" class="input-field" placeholder="Email or phone">
        <input type="password" class="input-field" placeholder="Password">
        <button class="button">Next</button>
        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
    </div>
</body>
</html>
