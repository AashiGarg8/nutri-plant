<!DOCTYPE html>
<html>
<head>
    <title>NutriPlant</title>
    <style>
        body {
            background-color: #508D4E;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
        }

        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-radius: 50%;
            border-color: #fff transparent #fff transparent;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            display: none; /* Hidden until data is loaded */
            text-align: center;
            color: #fff;
        }

        .continue-button {
            padding: 10px 20px;
            background-color: #1A5319;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .continue-button:hover {
            background-color: #145214;
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/2934/2934938.png" alt="NutriPlant Logo">
</div>

<h1>NutriPlant</h1>

<div class="loader"></div>

<div class="content">
    <h2>Welcome to NutriPlant!</h2>
    <p>Your data has been successfully loaded.</p>
    <a href="maintrial.html"><button class="continue-button">Continue</button></a>
</div>

<script>
    // Simulate data loading
    function loadData() {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve("Data Loaded");
            }, 3000); // Simulate a 3-second loading time
        });
    }

    // Show loader and hide content initially
    document.addEventListener("DOMContentLoaded", function() {
        const loader = document.querySelector('.loader');
        const content = document.querySelector('.content');

        loadData().then((message) => {
            console.log(message);
            loader.style.display = 'none';  // Hide the loader
            content.style.display = 'block';  // Show the content
        });
    });
</script>

</body>
</html>
